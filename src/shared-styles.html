<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 24px;
        padding: 16px;
        color: #444444;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }
      
      [hidden] {
        display: none!important;
      }
      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

      .bold {
        font-weight: bold;
      }

      code {
        font-size: 18px;
        color: #ea3cff;
        font-weight: bold;
        background-color: lightcyan;
      }
      .flex-parent {
        background: #34495e;
        padding: 10px;
        display: flex;
        margin-bottom: 10px;
      }

      .flex-child {
        padding: 10px;
        color: #fff;
      }

      .flex-child:nth-child(1) {
        background: #e74c3c;
      }

      .flex-child:nth-child(2) {
        background: #3498db;
      }

      .flex-child:nth-child(3) {
        background: #f1c40f;
      }

      .flex-child:nth-child(4) {
        background: #1abc9c;
      }

      .flex-child:nth-child(5) {
        background: #e67e22;
      }

      .flex-child:nth-child(6) {
        background: #9b59b6;
      }

      .flex-child:nth-child(7) {
        background: #95a5a6;
      }

    </style>
  </template>
</dom-module>
