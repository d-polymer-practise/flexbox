<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view8">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      .flex-parent {
        @apply --layout-horizontal;
      }

      .flex-parent.two {
        @apply --layout-vertical;
      }

      .one .flex-child:nth-child(3) {
        order: -1;
      }

      .two .flex-child:nth-child(1) {
        order: 1;
      }
    </style>

    <div class="card">
      <h2>Child 3rd - changed placement to first</h2>
      <pre>
        <code>
          .flex-parent { 
            @apply --layout-horizontal;
          }
          .flex-child:nth-child(2) {
            order: -1;
          }
        </code>
      </pre>

      <div class="flex-parent one">
        <div class="flex-child">1. Red</div>
        <div class="flex-child">2. Blue</div>
        <div class="flex-child">3. Yellow</div>
        <div class="flex-child">4. Turquoise</div>
        <div class="flex-child">5. Orange</div>
        <div class="flex-child">6. Purple</div>
        <div class="flex-child">7. Grey</div>
      </div>


      <h2>Child 1st - changed placement to last</h2>
      <pre>
        <code>
          .flex-parent { 
            @apply --layout-vertical;
          }
          .flex-child:nth-child(1) {
            order: 1;
          }
        </code>
      </pre>

      <div class="flex-parent two">
        <div class="flex-child">1. Red</div>
        <div class="flex-child">2. Blue</div>
        <div class="flex-child">3. Yellow</div>
        <div class="flex-child">4. Turquoise</div>
        <div class="flex-child">5. Orange</div>
        <div class="flex-child">6. Purple</div>
        <div class="flex-child">7. Grey</div>
      </div>

    </div>
  </template>

  <script>
    class MyView8 extends Polymer.Element {
      static get is() {
        return 'my-view8';
      }
    }

    window.customElements.define(MyView8.is, MyView8);
  </script>
</dom-module>
