<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view9">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      .flex-parent {
        @apply --layout-horizontal;
      }
      .flex-child {
        @apply --layout-flex;
      }

      .flex-parent.two { 
        @apply --layout-vertical;
      }

    </style>

    <div class="card">   
      <h2>Horizontal layout with flex children</h2>
      <pre>
        <code>
          .flex-parent { 
            @apply --layout-horizontal;
          }
          .flex-child {
            @apply --layout-flex;
          }
        </code>
      </pre>

      <div class="flex-parent">
        <div class="flex-child">1. Red</div>
        <div class="flex-child">2. Blue</div>
        <div class="flex-child">3. Yellow</div>
        <div class="flex-child">4. Turquoise</div>
        <div class="flex-child">5. Orange</div>
        <div class="flex-child">6. Purple</div>
        <div class="flex-child">7. Grey</div>
      </div>
  
      
      <h2>Vertical layout with flex children</h2>
      <pre>
        <code>
          .flex-parent { 
            @apply --layout-vertical;
          }
          .flex-child {
            @apply --layout-flex;
          }
        </code>
      </pre>
      
      <div class="flex-parent two">
        <div class="flex-child">1. Red</div>
        <div class="flex-child">2. Blue</div>
        <div class="flex-child">3. Yellow</div>
        <div class="flex-child">4. Turquoise</div>
        <div class="flex-child">5. Orange</div>
        <div class="flex-child">6. Purple</div>
        <div class="flex-child">7. Grey</div>
      </div>

    </div>
  </template>

  <script>
    class MyView9 extends Polymer.Element {
      static get is() { return 'my-view9'; }
    }

    window.customElements.define(MyView9.is, MyView9);
  </script>
</dom-module>
