<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view7">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      .flex-parent {
        height: 100px;
        @apply --layout-horizontal;
        @apply --layout-start;
      }

      .flex-parent.center { 
        @apply --layout-horizontal;
        @apply --layout-center;
      }

      .flex-parent.end { 
        @apply --layout-horizontal;
        @apply --layout-end;
      }

    </style>

    <div class="card">   
        <h1>Alignment in cross axis</h1>
      <h2>Horizontal layout with align start</h2>
      <pre>
        <code>
          .flex-parent { 
            height: 100px;
            @apply --layout-horizontal;
            @apply --layout-start;
          }
        </code>
      </pre>

      <div class="flex-parent">
        <div class="flex-child">1. Red</div>
        <div class="flex-child">2. Blue</div>
        <div class="flex-child">3. Yellow</div>
        <div class="flex-child">4. Turquoise</div>
        <div class="flex-child">5. Orange</div>
        <div class="flex-child">6. Purple</div>
        <div class="flex-child">7. Grey</div>
      </div>
  
      <h2>Horizontal layout with align center</h2>
      <pre>
        <code>
          .flex-parent { 
            height: 100px;
            @apply --layout-horizontal;
            @apply --layout-center;
          }
        </code>
      </pre>
      
      <div class="flex-parent center">
        <div class="flex-child">1. Red</div>
        <div class="flex-child">2. Blue</div>
        <div class="flex-child">3. Yellow</div>
        <div class="flex-child">4. Turquoise</div>
        <div class="flex-child">5. Orange</div>
        <div class="flex-child">6. Purple</div>
        <div class="flex-child">7. Grey</div>
      </div>

      <h2>Horizontal layout with align end</h2>
      <pre>
        <code>
          .flex-parent { 
            height: 100px;
            @apply --layout-horizontal;
            @apply --layout-end;
          }
        </code>
      </pre>
      
      <div class="flex-parent end">
        <div class="flex-child">1. Red</div>
        <div class="flex-child">2. Blue</div>
        <div class="flex-child">3. Yellow</div>
        <div class="flex-child">4. Turquoise</div>
        <div class="flex-child">5. Orange</div>
        <div class="flex-child">6. Purple</div>
        <div class="flex-child">7. Grey</div>
      </div>

    </div>
  </template>

  <script>
    class MyView7 extends Polymer.Element {
      static get is() { return 'my-view7'; }
    }

    window.customElements.define(MyView7.is, MyView7);
  </script>
</dom-module>
